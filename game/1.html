<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>指尖烟花 - 小朋友的魔法</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none; /* 防止手机端滑动屏幕 */
            cursor: pointer;
        }
        canvas {
            display: block;
        }
        .hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-family: sans-serif;
            font-size: 20px;
            pointer-events: none;
            user-select: none;
            animation: fadeOut 3s forwards;
            animation-delay: 2s;
            text-align: center;
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="hint">手指点击或滑动屏幕<br>开始放烟花吧！✨</div>
    <canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 设置画布全屏
    let width, height;
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 粒子数组
    let particles = [];
    // 颜色库 (HSL模式)
    let hue = 0;

    // 鼠标/手指坐标
    const mouse = { x: undefined, y: undefined };
    let isDrawing = false;

    // 粒子类
    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            // 随机大小
            this.size = Math.random() * 5 + 1; 
            // 随机速度方向 (爆炸效果)
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 6 + 2; // 爆发力
            this.speedX = Math.cos(angle) * speed;
            this.speedY = Math.sin(angle) * speed;
            
            // 颜色动态变化
            this.color = 'hsl(' + hue + ', 100%, 60%)';
            
            this.gravity = 0.15; // 重力
            this.friction = 0.95; // 摩擦力（空气阻力）
            this.life = 1; // 生命值 (透明度)
            this.decay = Math.random() * 0.015 + 0.01; // 消失速度
        }

        update() {
            this.speedX *= this.friction;
            this.speedY *= this.friction;
            this.speedY += this.gravity; // 加上重力下坠
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= this.decay;
            // 慢慢变小
            if(this.size > 0.1) this.size -= 0.1;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.life; // 设置透明度
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1; // 重置透明度
        }
    }

    // 创建烟花逻辑
    function createFireworks(e) {
        // 根据设备类型获取坐标
        let x, y;
        if(e.touches) {
            for (let i = 0; i < e.touches.length; i++) {
                x = e.touches[i].clientX;
                y = e.touches[i].clientY;
                // 每次触摸产生5个粒子，增加密度
                for(let k=0; k<5; k++){
                    particles.push(new Particle(x, y));
                }
            }
        } else {
            x = e.clientX;
            y = e.clientY;
            for(let i=0; i<5; i++){
                particles.push(new Particle(x, y));
            }
        }
        hue += 2; // 变换颜色
    }

    // 动画循环
    function animate() {
        // 关键点：使用半透明背景覆盖，产生拖尾效果
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, width, height);

        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();

            // 移除消失的粒子
            if (particles[i].life <= 0 || particles[i].size <= 0.1) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }

    // 事件监听 (电脑)
    window.addEventListener('mousedown', (e) => {
        isDrawing = true;
        createFireworks(e);
        // 瞬间爆发更多粒子
        for(let i=0; i<10; i++) createFireworks(e); 
    });
    window.addEventListener('mousemove', (e) => {
        if (isDrawing) {
            createFireworks(e);
        }
    });
    window.addEventListener('mouseup', () => isDrawing = false);

    // 事件监听 (手机/平板)
    window.addEventListener('touchstart', (e) => {
        e.preventDefault(); // 防止滚动
        isDrawing = true;
        createFireworks(e);
        // 瞬间爆发
        for(let i=0; i<10; i++) createFireworks(e);
    }, {passive: false});

    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (isDrawing) {
            createFireworks(e);
        }
    }, {passive: false});
    
    window.addEventListener('touchend', () => isDrawing = false);

    animate();
</script>
</body>
</html>
