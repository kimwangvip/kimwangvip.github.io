<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明文密钥验证系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: vertical;
        }

        textarea {
            min-height: 120px;
            line-height: 1.5;
            font-family: monospace;
            white-space: pre-wrap;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>明文密钥验证系统</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required placeholder="请输入您的姓名">
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" pattern="[0-9]{11}" required placeholder="请输入11位手机号">
            </div>

            <div class="form-group">
                <label for="secret">安全密钥</label>
                <textarea 
                    id="secret" 
                    required 
                    placeholder="请输入您的安全密钥（支持多行输入）"
                    spellcheck="false"
                    rows="5"
                ></textarea>
            </div>

            <button type="submit">立即验证</button>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value,
                secret: document.getElementById('secret').value.trim()
            };

            // 增强验证
            if (!formData.name) {
                alert('请输入有效姓名');
                return;
            }

            if (!/^\d{11}$/.test(formData.phone)) {
                alert('请输入有效的11位手机号');
                return;
            }

            if (!formData.secret) {
                alert('安全密钥不能为空');
                return;
            }

            // 验证通过处理
            alert('验证提交成功！\n密钥内容：\n' + formData.secret);
            this.reset();
        });
    </script>
</body>
</html>
