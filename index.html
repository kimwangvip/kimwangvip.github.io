<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据采集下载系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.97);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            spellcheck: false;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>数据采集系统</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required placeholder="请输入您的姓名">
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" pattern="[0-9]{11}" required placeholder="请输入11位手机号">
            </div>

            <div class="form-group">
                <label for="secret">安全密钥</label>
                <textarea 
                    id="secret" 
                    required 
                    placeholder="请输入您的安全密钥（支持多行输入）"
                    rows="5"
                ></textarea>
            </div>

            <button type="submit">提交并下载</button>
        </form>
    </div>

    <script>
        // 表单提交事件监听
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // 获取表单元素
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const secretInput = document.getElementById('secret');

            // 数据校验
            if (!validateChineseName(nameInput.value.trim())) {
                alert('请输入有效的中文姓名（2-4个汉字）');
                nameInput.focus();
                return;
            }

            if (!validatePhoneNumber(phoneInput.value.trim())) {
                alert('请输入有效的11位手机号码');
                phoneInput.focus();
                return;
            }

            if (!validateSecretKey(secretInput.value.trim())) {
                alert('安全密钥不能为空且至少需要8个字符');
                secretInput.focus();
                return;
            }

            // 创建数据文件
            createAndDownloadFile(
                nameInput.value.trim(),
                phoneInput.value.trim(),
                secretInput.value.trim()
            );

            // 重置表单
            this.reset();
        });

        // 数据验证函数
        function validateChineseName(name) {
            return /^[\u4e00-\u9fa5]{2,4}$/.test(name);
        }

        function validatePhoneNumber(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }

        function validateSecretKey(secret) {
            return secret.length >= 8;
        }

        // 文件创建和下载函数
        function createAndDownloadFile(name, phone, secret) {
            // 生成时间戳
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            
            // 创建文件内容
            const fileContent = `数据采集记录\n` +
                `====================\n` +
                `姓　　名：${name}\n` +
                `手　机　号：${phone}\n` +
                `安全密钥：\n${secret}\n` +
                `提交时间：${new Date().toLocaleString()}\n` +
                `记录编号：${timestamp}`;

            // 创建Blob对象
            const blob = new Blob([fileContent], { type: 'text/plain;charset=utf-8' });
            
            // 创建下载链接
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = `data-${timestamp}.txt`;
            
            // 触发下载
            document.body.appendChild(downloadLink);
            downloadLink.click();
            
            // 清理资源
            setTimeout(() => {
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(downloadLink.href);
            }, 100);
        }
    </script>
</body>
</html>
