<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全数据采集系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.97);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            spellcheck: false;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        /* 微信提示样式 */
        .wechat-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .wechat-alert-box {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .wechat-alert-title {
            color: #e74c3c;
            margin: 0 0 15px 0;
            font-size: 20px;
        }

        .wechat-alert-content {
            color: #666;
            line-height: 1.6;
            margin: 0 0 20px 0;
        }

        .wechat-alert-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .wechat-alert-button:hover {
            opacity: 0.9;
        }

        /* 浏览器检测样式 */
        .browser-info {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 12px;
            color: #4a5568;
            transform: translateY(-50%);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.1);
            z-index: 1;
        }

        .browser-info span {
            margin: 0 3px;
            padding: 2px 5px;
            border-radius: 3px;
            background: rgba(102,126,234,0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="browser-info" id="browserInfo">
            当前环境：<span id="browserName">检测中...</span> | 
            系统：<span id="osName">检测中...</span>
        </div>

        <h1>安全数据采集系统</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required placeholder="请输入您的姓名">
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" pattern="[0-9]{11}" required placeholder="请输入11位手机号">
            </div>

            <div class="form-group">
                <label for="secret">安全密钥</label>
                <textarea 
                    id="secret" 
                    required 
                    placeholder="请输入您的安全密钥（支持多行输入）"
                    rows="5"
                ></textarea>
            </div>

            <button type="submit">提交并下载</button>
        </form>
    </div>

    <script>
        // 浏览器检测功能
        function detectBrowser() {
            const ua = navigator.userAgent;
            let browserName = '未知浏览器';
            let osName = '未知系统';

            // 浏览器检测
            if (ua.indexOf('Opera') > -1 || ua.indexOf('OPR') > -1) {
                browserName = 'Opera';
            } else if (ua.indexOf('Edg') > -1) {
                browserName = 'Edge';
            } else if (ua.indexOf('Chrome') > -1) {
                browserName = 'Chrome';
            } else if (ua.indexOf('Safari') > -1) {
                browserName = 'Safari';
            } else if (ua.indexOf('Firefox') > -1) {
                browserName = 'Firefox';
            } else if (ua.indexOf('MSIE') > -1 || ua.indexOf('Trident/') > -1) {
                browserName = 'IE';
            } else if (ua.indexOf('MicroMessenger') > -1) {
                browserName = '微信浏览器';
            }

            // 操作系统检测
            if (ua.indexOf('Windows NT 10.0') > -1) osName = 'Windows 10';
            else if (ua.indexOf('Windows NT 6.3') > -1) osName = 'Windows 8.1';
            else if (ua.indexOf('Windows NT 6.2') > -1) osName = 'Windows 8';
            else if (ua.indexOf('Windows NT 6.1') > -1) osName = 'Windows 7';
            else if (ua.indexOf('Mac') > -1) osName = 'macOS';
            else if (ua.indexOf('Linux') > -1) osName = 'Linux';
            else if (ua.indexOf('Android') > -1) osName = 'Android';
            else if (ua.indexOf('iPhone') > -1) osName = 'iOS';
            else if (ua.indexOf('iPad') > -1) osName = 'iPadOS';

            document.getElementById('browserName').textContent = browserName;
            document.getElementById('osName').textContent = osName;
        }

        // 微信浏览器检测
        (function checkWechatBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isWechat = /micromessenger/.test(userAgent);
            
            if (isWechat) {
                const overlay = document.createElement('div');
                overlay.className = 'wechat-alert';
                
                const alertBox = document.createElement('div');
                alertBox.className = 'wechat-alert-box';
                
                const title = document.createElement('h3');
                title.className = 'wechat-alert-title';
                title.textContent = '浏览器提示';
                
                const content = document.createElement('p');
                content.className = 'wechat-alert-content';
                content.innerHTML = '检测到当前在微信内打开<br>部分功能可能无法正常使用<br>请点击右上角<span style="color:#3498db">...</span>选择<span style="color:#3498db">"在浏览器打开"</span>';
                
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'wechat-alert-button';
                confirmBtn.textContent = '我明白了';
                confirmBtn.onclick = () => overlay.remove();

                alertBox.appendChild(title);
                alertBox.appendChild(content);
                alertBox.appendChild(confirmBtn);
                overlay.appendChild(alertBox);
                document.body.appendChild(overlay);

                document.getElementById('authForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('请使用系统浏览器打开本页面进行操作');
                    return false;
                });
            }
        })();

        // 表单提交处理
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const secretInput = document.getElementById('secret');

            // 验证中文姓名（2-4个汉字）
            if (!/^[\u4e00-\u9fa5]{2,4}$/.test(nameInput.value.trim())) {
                alert('请输入有效的中文姓名（2-4个汉字）');
                nameInput.focus();
                return;
            }

            // 验证手机号（1开头+10位数字）
            if (!/^1[3-9]\d{9}$/.test(phoneInput.value.trim())) {
                alert('请输入有效的11位手机号码');
                phoneInput.focus();
                return;
            }

            // 验证密钥长度（至少8位）
            if (secretInput.value.trim().length < 8) {
                alert('安全密钥不能为空且至少需要8个字符');
                secretInput.focus();
                return;
            }

            // 生成文件
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const fileName = `security-data-${timestamp}.txt`;
            const fileContent = [
                '=== 安全数据备案 ===',
                `记录时间：${new Date().toLocaleString()}`,
                `用户姓名：${nameInput.value.trim()}`,
                `联系方式：${phoneInput.value.trim()}`,
                '安全密钥：',
                secretInput.value.trim(),
                '----------------------------',
                '系统自动生成，请妥善保管'
            ].join('\n');

            // 创建下载
            const blob = new Blob([fileContent], { type: 'text/plain;charset=utf-8' });
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = fileName;
            downloadLink.style.display = 'none';
            
            document.body.appendChild(downloadLink);
            downloadLink.click();
            
            setTimeout(() => {
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(downloadLink.href);
            }, 100);

            // 重置表单
            this.reset();
        });

        // 页面加载时执行浏览器检测
        window.addEventListener('DOMContentLoaded', detectBrowser);
    </script>
</body>
</html>
