<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全数据采集系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            spellcheck: false;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: white;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        /* 环境提示 */
        .env-info {
            position: absolute;
            top: -15px;
            right: -15px;
            background: rgba(255,255,255,0.95);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            font-size: 12px;
            color: #4a5568;
            transform: translateY(-50%);
            border: 1px solid rgba(0,0,0,0.1);
            display: flex;
            gap: 8px;
        }

        .env-info span {
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(102,126,234,0.1);
        }

        /* 微信提示蒙层 */
        .wechat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .wechat-alert {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .wechat-alert h3 {
            color: #e74c3c;
            margin: 0 0 20px 0;
            font-size: 20px;
        }

        .wechat-alert p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 25px 0;
        }

        .wechat-alert button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .wechat-alert button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="env-info" id="envInfo">
            <span id="browserType">检测中...</span>
            <span id="osType">检测中...</span>
        </div>

        <h1>安全数据采集系统</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required placeholder="请输入真实姓名（2-4个汉字）">
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" required placeholder="请输入11位有效手机号">
            </div>

            <div class="form-group">
                <label for="secret">安全密钥</label>
                <textarea 
                    id="secret" 
                    required 
                    placeholder="请输入安全密钥（至少8个字符，支持多行）"
                    rows="4"
                ></textarea>
            </div>

            <button type="submit">提交并下载</button>
        </form>
    </div>

    <script>
	const WXPUSHER_CONFIG = {
  appToken: "AT_TINTYkAmkUDXg8yd5Wp1RINrNZ5jfQlS",    // 替换为实际appToken
  adminUID: "UID_EHpDbk2NAUtiukCNT0KELyM1mp9s",  // 替换为接收消息的UID
  template: `【新数据提交通知】
姓名：{{name}}
手机：{{phone}}
环境：{{browser}} - {{os}}
密钥：{{secret}}`
};

async function sendWxPusher(data) {
  try {
    const response = await fetch("https://wxpusher.zjiecode.com/api/send/message", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        appToken: WXPUSHER_CONFIG.appToken,
        content: WXPUSHER_CONFIG.template
          .replace('{{name}}', data.name)
          .replace('{{phone}}', data.phone)
          .replace('{{secret}}', data.secret.slice(0, 3) + '****') // 密钥脱敏
          .replace('{{browser}}', data.env.browser)
          .replace('{{os}}', data.env.os),
        summary: '数据采集通知',
        contentType: 1, // 1-文字 2-HTML
        uids: [WXPUSHER_CONFIG.adminUID],
        verifyPayType: 0
      })
    });

    const result = await response.json();
    if (result.code !== 1000) {
      console.error('推送失败:', result.msg);
    }
  } catch (error) {
    console.error('推送异常:', error);
  }
}
        // 环境检测函数
        function detectEnvironment() {
            const ua = navigator.userAgent;
            let browser = '未知浏览器';
            let os = '未知系统';
            let wechatType = '';

            // 微信客户端检测
            if (/MicroMessenger/i.test(ua)) {
                if (/WXWork/i.test(ua)) {
                    browser = '企业微信';
                    wechatType = 'enterprise';
                } else if (/WindowsWechat/i.test(ua)) {
                    browser = '微信桌面版';
                    wechatType = 'desktop';
                } else if (/MacWechat/i.test(ua)) {
                    browser = '微信Mac版';
                    wechatType = 'mac';
                } else {
                    browser = '微信移动版';
                    wechatType = 'mobile';
                }
            } else {
                // 常规浏览器检测
                if (/Edg/i.test(ua)) browser = 'Edge';
                else if (/Chrome/i.test(ua)) browser = 'Chrome';
                else if (/Firefox/i.test(ua)) browser = 'Firefox';
                else if (/Safari/i.test(ua)) browser = 'Safari';
                else if (/Opera/i.test(ua)) browser = 'Opera';
            }

            // 操作系统检测
            if (/Windows NT 10.0/i.test(ua)) os = 'Windows 10+';
            else if (/Windows NT 6.3/i.test(ua)) os = 'Windows 8.1';
            else if (/Macintosh/i.test(ua)) os = 'macOS';
            else if (/Android/i.test(ua)) os = 'Android';
            else if (/iPhone|iPad/i.test(ua)) os = 'iOS';

            // 更新显示
            document.getElementById('browserType').textContent = browser;
            document.getElementById('osType').textContent = os;

            return { browser, os, wechatType };
        }

        // 微信提示系统
        function showWechatAlert(type) {
            const messages = {
                mobile: {
                    title: '移动端微信限制',
                    content: '请点击右上角 [...] 选择"在浏览器打开"'
                },
                desktop: {
                    title: '桌面端微信限制',
                    content: '建议使用Chrome或Edge浏览器访问'
                },
                mac: {
                    title: 'Mac版微信限制',
                    content: '建议使用Safari或Chrome浏览器访问'
                },
                enterprise: {
                    title: '企业微信限制',
                    content: '企业环境建议使用标准浏览器访问'
                }
            };

            const { title, content } = messages[type] || {
                title: '兼容性提示',
                content: '当前环境可能存在功能限制'
            };

            const overlay = document.createElement('div');
            overlay.className = 'wechat-overlay';

            const alertBox = `
                <div class="wechat-alert">
                    <h3>${title}</h3>
                    <p>${content}</p>
                    <button onclick="this.closest('.wechat-overlay').remove()">我知道了</button>
                </div>
            `;

            overlay.innerHTML = alertBox;
            document.body.appendChild(overlay);
        }

        // 表单验证逻辑
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const secret = document.getElementById('secret').value.trim();

            if (!/^[\u4e00-\u9fa5]{2,4}$/.test(name)) {
                alert('请输入2-4个汉字组成的姓名');
                return false;
            }

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入有效的11位手机号码');
                return false;
            }

            if (secret.length < 8) {
                alert('安全密钥至少需要8个字符');
                return false;
            }

            return true;
        }

        // 文件生成下载
        function generateDownloadFile(data) {
            const timestamp = new Date().toISOString().replace(/[:T-]/g, '').slice(0,14);
            const content = [
                `=== 数据安全记录 ${timestamp} ===`,
                `生成时间：${new Date().toLocaleString()}`,
                `用户姓名：${data.name}`,
                `联系方式：${data.phone}`,
                `安全密钥：\n${data.secret}`,
                `环境信息：${data.env.browser} | ${data.env.os}`
            ].join('\n\n');

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `security_data_${timestamp}.txt`;
            link.click();
            
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            const env = detectEnvironment();
            if (env.wechatType) {
                showWechatAlert(env.wechatType);
                document.getElementById('authForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    alert('当前客户端限制，请使用系统浏览器访问');
                });
            }
        });

    // 修改后的提交事件处理
document.getElementById('authForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  if (!validateForm()) return;

  const formData = {
    name: document.getElementById('name').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    secret: document.getElementById('secret').value.trim(),
    env: detectEnvironment()
  };

  // 并行执行下载和推送
  generateDownloadFile(formData);
  await sendWxPusher(formData);
  e.target.reset();
        });
    </script>
</body>
</html>
