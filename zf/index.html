<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码识别页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 10px solid #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            background-size: cover;
            background-position: center;
        }
        
        .wechat { 
            background: #07c160; 
        }
        
        .alipay { 
            background: #1677ff; 
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .tip-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .tip-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .tip-content {
            color: #666;
            line-height: 1.6;
        }
        
        .environment-info {
            font-size: 18px;
            color: #ff6b6b;
            margin: 20px 0;
            padding: 15px;
            background: #fff5f5;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 支付宝环境显示的内容 -->
        <div id="alipay-content" class="hidden">
            <div class="title">支付宝扫码支付</div>
            <div class="subtitle">请使用支付宝扫描下方二维码完成支付</div>
            
            <div class="qr-code alipay">
                ￥
            </div>
            
            <div class="tip-box">
                <div class="tip-title">支付宝支付提示</div>
                <div class="tip-content">
                    • 请确保支付宝账户余额充足<br>
                    • 支付过程中请勿关闭页面<br>
                    • 支付成功后会自动跳转
                </div>
            </div>
        </div>
        
        <!-- 微信环境显示的内容 -->
        <div id="wechat-content" class="hidden">
            <div class="title">微信扫码支付</div>
            <div class="subtitle">请使用微信扫描下方二维码完成支付</div>
            
            <div class="qr-code wechat">
                ￥
            </div>
            
            <div class="tip-box">
                <div class="tip-title">微信支付提示</div>
                <div class="tip-content">
                    • 请确保微信钱包余额充足<br>
                    • 支付过程中请勿关闭页面<br>
                    • 支付成功后会自动跳转
                </div>
            </div>
        </div>
        
        <!-- 非支付宝/微信环境显示的内容 -->
        <div id="other-content" class="hidden">
            <div class="title">扫码支付</div>
            <div class="subtitle">请使用微信或支付宝扫描二维码</div>
            
            <div class="environment-info">
                ❓ 未识别到微信或支付宝环境
            </div>
            
            <div class="tip-box">
                <div class="tip-title">使用说明</div>
                <div class="tip-content">
                    请使用微信或支付宝扫描此二维码，系统将自动识别并显示相应的支付页面。
                </div>
            </div>
        </div>
    </div>

    <script>
        // 环境检测函数
        function detectEnvironment() {
            const ua = navigator.userAgent.toLowerCase();
            
            if (ua.match(/micromessenger/i)) {
                // 微信环境
                showWechatContent();
            } else if (ua.match(/alipay/i)) {
                // 支付宝环境
                showAlipayContent();
            } else {
                // 其他环境
                showOtherContent();
            }
        }
        
        // 显示微信内容
        function showWechatContent() {
            hideAllContent();
            document.getElementById('wechat-content').classList.remove('hidden');
        }
        
        // 显示支付宝内容
        function showAlipayContent() {
            hideAllContent();
            document.getElementById('alipay-content').classList.remove('hidden');
        }
        
        // 显示其他环境内容
        function showOtherContent() {
            hideAllContent();
            document.getElementById('other-content').classList.remove('hidden');
        }
        
        // 隐藏所有内容
        function hideAllContent() {
            document.getElementById('wechat-content').classList.add('hidden');
            document.getElementById('alipay-content').classList.add('hidden');
            document.getElementById('other-content').classList.add('hidden');
        }
        
        // 页面加载时执行环境检测
        document.addEventListener('DOMContentLoaded', function() {
            detectEnvironment();
        });
    </script>
</body>
</html>
